<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
    var sum = 0;
    for (var i = 0; i <= 100; i++) {
        sum += i;
    }
    console.log(sum);
    </script>
    <script>
    var sum = 0;
    var qi = 0;
    for (var i = 0; i <= 100; i++) {
        if (i % 2 == 0) {
            sum += i;
        } else {
            qi += i;
        }
    }
    console.log(sum);
    console.log(qi);
    </script>
</body>

</html>
