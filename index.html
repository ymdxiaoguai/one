<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="请输入人名">
    <button>确定</button>
    <script>
    var input = document.querySelector('input');
    var btn = document.querySelector('button');
    var data = [
        { 乖乖: 'haha' },
        { 坏坏: 'lala' },
        { 恩恩: 'hengheng' }
    ];

    btn.onclick = function() {
        var value = input.value;
        for (var i = 0; i < data.length; i++) {
            // console.log(data[i]);
            for (var name in data[i]) {
                if (value === name) {
                    alert(data[i][name]);
                }
            }
        }

    }
    </script>
    <script>
    var sum = 0;
    for (var i = 0; i <= 100; i++) {
        sum += i;
    }
    console.log(sum);
    </script>
    <script>
    var sum = 0;
    var qi = 0;
    for (var i = 0; i <= 100; i++) {
        if (i % 2 == 0) {
            sum += i;
        } else {
            qi += i;
        }
    }
    console.log(sum);
    console.log(qi);
    </script>
</body>

</html>
